<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
  	<link rel="stylesheet" href="css/cart.css">
	
	<title>TresDesign - Carrito</title>
</head>
<body>
  <header>
		<nav>
			<a href="index.html"><img src="./img/logo.png" alt="Logo" id="logo"></a>
			<p class="titulo">Carrito</p>
			<div>
				<a href="cart.html" id="cart"><img src="img/iconos/shopping-cart.png" alt=""><span id="cuenta-carrito">0</span></a>
			</div>
		</nav>
	</header>
	<main>
		<p id="carrito-vacio">Ups! El carrito está vacío</p>
		<section id="cart-container">

		</section>
  		<section id="totales">
    		<p>Total unidades: <span id="cantidad">0</span></p>
    		<p>Total precio: $<span id="precio">0</span></p>
    		<button id="btn-abrir-modal">Comprar</button>
    		<button id="reiniciar">Reiniciar</button>
  		</section>
  		<div id="totales-seguir-comprando">
			<a id="seguir-comprando" href="index.html">Seguir comprando</a>
  		</div>
		<dialog id="modal">
			<h2>Muchas gracias!!</h2>
			<p>Su pedido sera enviado</p>
			<button id="btn-cerrar-modal">Cerrar</button>
		</dialog>
	</main>
	<footer>
		<p>Creado por Maximiliano de Ponte</p>
		<p>De Ranelagh para el mundo</p>		
	</footer>

	<script src="js/llaveros.js"></script>
  	<script src="js/cartService.js"></script>
	<script src="js/cart.js"></script>

</body>
</html>
